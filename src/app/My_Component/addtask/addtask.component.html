<div class="container mt-5 mb-5">
    <button class="btn btn-primary ms-2" (click)="openDialogWithoutRef()">Add
        Task</button>
    <ng-template #secondDialog>

        <mat-dialog-content>
            <form action>
                <div class="container">
                    <div class="mb-3 mt-3">
                        <label for="exampleFormControlInput1"
                            class="form-label">Name:</label>
                        <input type="email" [(ngModel)]="name1"
                            class="form-control" name="name1" id="name1"
                            id="exampleFormControlInput1"
                            placeholder="Enter name">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1"
                            class="form-label">Description:</label>
                        <textarea style="width: 30cap;height: 20cap;"
                            class="form-control"
                            id="exampleFormControlTextarea1" id="desc1"
                            name="desc1"
                            rows="3" placeholder="Enter description"
                            [(ngModel)]="desc1"></textarea>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="exampleFormControlInput1"
                            class="form-label">Prority:</label>
                        <input type="email" [(ngModel)]="srno1"
                            class="form-control" name="srno1" id="srno1"
                            id="exampleFormControlInput1"
                            placeholder="Enter Prority">
                    </div>

                </div>
            </form>

        </mat-dialog-content>
        <mat-dialog-actions matDialogClose align="end">
            <button type="button"
                class="btn btn-sm btn-primary"
                (click)="onSubmit()">Add to task</button>
        </mat-dialog-actions>
    </ng-template>
</div>
