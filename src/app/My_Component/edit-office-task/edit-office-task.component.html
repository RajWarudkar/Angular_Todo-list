<div class="container">
    <h1>Edit your office task</h1>
    <form action>
        <div class="container">
            <div class="mb-3 mt-3">
                <label for="exampleFormControlInput1"
                    class="form-label">Name:</label>
                <input type="email" [(ngModel)]="model.name3"
                    class="form-control" name="name3" id="name3"
                    id="exampleFormControlInput1"
                    placeholder="Enter name">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1"
                    class="form-label">Description:</label>
                <textarea style="width: 30cap;height: 20cap;"
                    class="form-control"
                    id="exampleFormControlTextarea1" id="desc3"
                    name="desc3"
                    rows="3" placeholder="Enter description"
                    [(ngModel)]="model.desc3"></textarea>
            </div>
            <div class="mb-3 mt-3">
                <label for="exampleFormControlInput1"
                    class="form-label">Prority:</label>
                <input type="email" [(ngModel)]="model.srno3"
                    class="form-control" name="srno3" id="srno3"
                    id="exampleFormControlInput1"
                    placeholder="Enter Prority">
            </div>

        </div>
    </form>

    <div class="text-center">
        <button type="button"
            class="btn btn-sm btn-primary"
            (click)="onSubmit()">Confirm Edit</button>
    </div>
</div>
