    <mat-drawer-container style="height: 100%;">
      <mat-drawer #drawer opened="false" mode="side" position="start">
        <mat-nav-list>
  
          <mat-list-item>
            <button routerLink="/office-todo-list" mat-button><mat-icon>dashboard</mat-icon>
              Office work</button>
          </mat-list-item>
          <mat-list-item>
            <button routerLink="/personal-todo-list" mat-button><mat-icon>home</mat-icon>
              Personal
              task</button>
          </mat-list-item>
          <mat-list-item>
            <button routerLink="/todo-list" mat-button><mat-icon>explore</mat-icon>
              Achivment task</button>
          </mat-list-item>
        </mat-nav-list>
  
      </mat-drawer>
  
      <mat-drawer-content>
  
        <app-addtask (todoadd)="addtodo($event)"></app-addtask>
    <!-- routing path -->
    
    <div *ngIf="this.todos.length===0; else elseBlock">
        <a href="#" class="previous round">&#8249;</a>
        <h1 class=" text-center ">
            No achievement task yet.....
        </h1></div>
    <ng-template #elseBlock>
        <!-- heading -->
         
        <h1 class="container-fluid text-center mb-5">
            Total Achivment task for you
        </h1>
        <!-- for showing table in task -->
        <div>
            <ul *ngFor="let todo of todos">
                <app-task [todo]="todo"
                    (tododelete)="deleteTodo($event)"  (todoedit)="edittodo($event)" 
                     (todoCheckedBox)="toggaltodo($event)" 
                    ></app-task>

            </ul>
        </div>
        
    </ng-template>
      </mat-drawer-content>
  
    </mat-drawer-container>
