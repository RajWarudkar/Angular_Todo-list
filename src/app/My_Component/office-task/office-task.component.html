
<div class="container ">
  <div class="mt-5" style="background-color: aquamarine;">
    <table class="table ">
      <thead>
        <tr>
          <th>Prority</th>
          <th>Name</th>
          <th>Description</th>
          <th style="color: rgb(79, 214, 79); ">Start time</th>
          <th style="color: red;">End time</th>
          <th>Action</th>
          <th>Edit</th>
          <th style="color: rgba(79, 79, 215, 0.957);">Completed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="width: 10cap;" [ngClass]="{'strike':!todooffice.active1}">{{todooffice.srno1}}</td>
          <td style="width: 10cap;" [ngClass]="{'strike':!todooffice.active1}">{{todooffice.name1}}</td>
          <td style="width: 30cap; height: 10cap;" [ngClass]="{'strike':!todooffice.active1}">{{todooffice.desc1}}</td>
          <td style="color: rgb(79, 214, 79); width: 10%;" class="starttime">{{todooffice.starttime1}}</td>
          <td style="color: red; width: 10%;">{{todooffice.endtime1}}</td>
          <td style="width: 15%;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"  (click)="onClickCheckedOffice(todooffice)" [checked]="!todooffice.active1" >
              <label class="form-check-label" for="flexCheckDefault">
                Mark as done
              </label>
            </div>
          </td>
          <td style="width: 10cap;"> <button type="button"
              class="btn btn-outline-success"
              (click)="openDialogWithoutRef1()">Edit</button></td>

          <ng-template #secondDialog1>
            <mat-dialog-content>
              <app-edit-office-task></app-edit-office-task>
            </mat-dialog-content>
          </ng-template>
          <td style="width: 10cap;">
            <button class="btn btn-outline-primary ms-2"
              (click)="openDialogWithoutRef()">Complete</button>

            <ng-template #secondDialog>
              <mat-dialog-content>
                <h2 class="container-fluid"><strong>Did you complete this task?</strong></h2>
              </mat-dialog-content>
              <mat-dialog-actions align="end">
                <div class="container">
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="text-center">
                        <button matDialogClose type="button"
                          class="w-25 p-2   me-2 btn btn-outline-danger"
                          (click)="onClickDeleteoffice(todooffice); ">Yes</button>
                        <button matDialogClose color="primary"
                          class="w-25 p-2  btn btn-outline-primary ">No</button>
                      </div>
                    </div>
                  </div>
                </div>
              </mat-dialog-actions>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
