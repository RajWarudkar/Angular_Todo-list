<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CodePen - Finance Mobile Application-UX/UI Design Screen One</title>
        <script type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="login-page.component.css" type="text/css">

    </head>
    <body>
        <!-- partial:index.partial.html -->
        <div class="screen-1">

            <h2 class="d-flex justify-content-center">Todo-list</h2>
            <div class="email mt-1">
                <label for="email">Email Address</label>
                <div class="sec-2">

                    <input type="email" name="email"
                        [(ngModel)]="loginObj.username"
                        placeholder="Username@gmail.com" />
                </div>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <div class="sec-2">

                    <input class="pas" type="password" name="password"
                        [(ngModel)]="loginObj.userpass"
                        placeholder="············" />
                </div>
            </div>
            <a href=""></a>
            <button class="login">Login </button>
            
            <div class="footer container">

                <div class="container">
                    <a href="#popup-boxes1">
                        <a>
                            <button class="btn btn-warning btn-sm">Create
                                Account</button>

                        </a>
                    </a>
                    <a href="#popup-boxes2">
                        <a>
                            <button class="btn btn-warning btn-sm ms-3">Forgot
                                Password</button>

                        </a>
                    </a>
                </div>
                <div id="popup-boxes1" class="modal">
                    <div class="content">
                        <div class="wrapper">
                            <h2>Registration</h2>
                            <form action="#">
                                <div class="input-box">
                                    <input type="text"
                                        placeholder="Enter your name" required>
                                </div>
                                <div class="input-box">
                                    <input type="text"
                                        placeholder="Enter your email" required>
                                </div>
                                <div class="input-box">
                                    <input type="password"
                                        placeholder="Create password" required>
                                </div>
                                <div class="input-box">
                                    <input type="password"
                                        placeholder="Confirm password" required>
                                </div>
                                <div class="policy">
                                    <input type="checkbox">
                                    <h3>I accept all terms & condition</h3>
                                </div>
                                <div class="input-box button">
                                    <input type="Submit" value="Register Now">
                                </div>
                                <div class="text">
                                    <h3>Already have an account? <a href="#">Login
                                            now</a></h3>
                                </div>
                            </form>
                        </div>
                        <a href="#"
                            class="box-close">
                            ×
                        </a>
                    </div>
                </div>
                <div id="popup-boxes2" class="modal">
                    <div class="content">
                        <div class="card" style="width: 22rem;">

                            <div class="card-body">
                                <div class="container">
                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1"
                                                class="form-label container-fluid"><h3
                                                    style="font-size: 20px;">Email
                                                    address</h3></label>
                                            <input type="email"
                                                class="form-control"
                                                id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                            <div id="emailHelp"
                                                class="form-text"><h5>We'll
                                                    never share your email with
                                                    anyone else.</h5></div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1"
                                                class="form-label"><h3>Password</h3></label>
                                            <input type="password"
                                                class="form-control"
                                                id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox"
                                                class="form-check-input"
                                                id="exampleCheck1">
                                            <label class="form-check-label"
                                                for="exampleCheck1">Check me out</label>
                                        </div>
                                        <button type="submit"
                                            class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                                <a href="#"
                                    class="box-close">
                                    ×
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <!-- partial -->

    </body>
</html>
