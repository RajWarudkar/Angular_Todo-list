<div class="container mt-5 mb-5">
    <button class="btn btn-primary ms-2" (click)="openDialogWithoutRef()">Add
        Task</button>
    <ng-template #secondDialog>

        <mat-dialog-content>
            <div class="position-relative mb-5">
                <div class="position-absolute top-0 end-0">
                    <button mat-icon-button aria-label="close dialog"
                        mat-dialog-close>
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
            <form action>
                <div class="container">
                    <div class="mb-3 mt-3">
                        <label for="exampleFormControlInput1"
                            class="form-label">Name:</label>
                        <input type="email" [(ngModel)]="name2"
                            class="form-control" name="name2" id="name2"
                            id="exampleFormControlInput1"
                            placeholder="Enter name">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1"
                            class="form-label">Description:</label>
                        <textarea style="width: 42cap;height: 10cap;"
                            class="form-control"
                            id="exampleFormControlTextarea1" id="desc2"
                            name="desc2"
                            rows="3" placeholder="Enter description"
                            [(ngModel)]="desc2"></textarea>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="exampleFormControlInput1"
                            class="form-label">Prority:</label>
                        <input type="number" [(ngModel)]="srno2"
                            class="form-control" name="srno2" id="srno2"
                            id="exampleFormControlInput1"
                            placeholder="Enter Prority">
                    </div>
                    <div class="container1">
                        <div class="mb-3 mt-3 starttime">
                            <label for="exampleFormControlInput1"
                                class="form-label">Start time:</label>
                            <input type="time" style="color: green;"
                                [(ngModel)]="starttime2"
                                class="form-control" name="startime"
                                id="startime"
                                id="exampleFormControlInput1"
                                placeholder="Enter Prority">
                        </div>
                        <div class="mb-3 mt-3 ms-5 endtime">
                            <label for="exampleFormControlInput1"
                                class="form-label">End time:</label>
                            <input type="time" style="color: red;"
                                [(ngModel)]="endtime2"
                                class="form-control" name="endtime" id="endtime"
                                id="exampleFormControlInput1"
                                placeholder="Enter Prority">
                        </div>
                    </div>

                    <div class="container text-center mb-3">
                        <a>

                        </a>

                    </div>

                </div>
            </form>

        </mat-dialog-content>
        <mat-dialog-actions matDialogClose align="end">
            <button type="button"
                class="btn btn-sm btn-primary"
                (click)="onSubmit()">Add to task</button>
        </mat-dialog-actions>
    </ng-template>
</div>
