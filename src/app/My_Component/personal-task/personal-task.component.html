<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <!-- task.component.html -->
    <div class="container">
      <div class="mt-5" style="background-color: aquamarine;">
        <table class="table container">
          <thead >
            <tr >
              <th>Prority</th>
              <th>Name</th>
              <th>Description</th>
              <th style="color: rgb(79, 214, 79); ">Start time</th>
              <th style="color: red;">End time</th>
              <th>Action</th>
              <th >Edit</th>
              <th style="color: rgba(79, 79, 215, 0.957);">Completed</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="width: 10cap;" [ngClass]="{'strike':!todoPersonal.active2}">{{todoPersonal.srno2}}</td>
              <td style="width: 10cap;" [ngClass]="{'strike':!todoPersonal.active2}">{{todoPersonal.name2}}</td>
              <td style="width: 30cap; height: 10cap;" [ngClass]="{'strike':!todoPersonal.active2}">{{todoPersonal.desc2}}</td>
              <td style="color: rgb(79, 214, 79); width: 10%;" class="starttime">{{todoPersonal.starttime2}}</td>
              <td style="color: red; width: 10%;">{{todoPersonal.endtime2}}</td>
              <td style="width: 15%;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1"  
                  (click)="onClickCheckedPersonal(todoPersonal)" [checked]="!todoPersonal.active2" >
                  <label class="form-check-label" for="flexCheckDefault1">
                    Mark as done
                  </label>
                </div>
              </td>
              <td style="width: 10cap;"> <button type="button"
                  class="btn btn-outline-success " (click)="openDialogWithoutRef1()">Edit</button></td>
                  <ng-template #secondDialog1>

                    <mat-dialog-content>
                      <app-edit-personal-task></app-edit-personal-task>
                    </mat-dialog-content>
                    
                  </ng-template>

              <td style="width: 10cap;" class="container-fluid">
                <button class="btn btn-outline-primary "
                  (click)="openDialogWithoutRef()">Complete</button>

                  <ng-template #secondDialog>
                    <mat-dialog-content>
                      <h2 class="container-fluid"><strong>Did you complete this task?</strong></h2>
                    </mat-dialog-content>
                    <mat-dialog-actions align="end">
                      <div class="container">
                        <div class="row">
                          <div class="col-xs-12">
                            <div class="text-center">
                              <button matDialogClose type="button"
                                class="w-25 p-2   me-2 btn btn-outline-danger"
                                (click)="onClickDeletePersonal(todoPersonal)">Yes</button>
                              <button matDialogClose color="primary"
                                class="w-25 p-2  btn btn-outline-primary ">No</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </mat-dialog-actions>
                  </ng-template>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
